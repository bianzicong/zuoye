			function setTrCorol(obj, color) {
				var i = 0;
				while(i < obj.rows.length) {
					if(i % 2 == 0) {
						obj.rows[i].style.background = color;
					} else {

					}
					i++;
				}
			}

			function mouseroverColor(obj, color) {
				for(var i = 0; i < obj.rows.length; i++) {
					var oldColor = null;
					if(color == null) {
						obj.rows[i].onmouseover = function() {
							null;
						}
						obj.rows[i].onmouseout = function() {
							null;
						}
					} else {
						obj.rows[i].onmouseover = function() {
							oldColor = this.style.background;
							this.style.background = color;
						}
						obj.rows[i].onmouseout = function() {
							this.style.background = oldColor;
						}
					}
				}
			}

			function startTab(oBtn, oDiv, oClassA, oClassB) {
				for(var i = 0; i < oBtn.length; i++) {
					oBtn[i].index = i;
					oBtn[i].onclick = function() {
						for(var i = 0; i < oBtn.length; i++) {
							oBtn[i].className = oClassA;
							oDiv[i].style.display = 'none';
						}
						this.className = oClassB;
						oDiv[this.index].style.display = 'block';
					}
				}
			}
			window.onload = function() {
